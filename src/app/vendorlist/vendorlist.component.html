<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Links -->

    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="addvendor" class="nav-link" routerLinkActive="active">Add vendor</a>
        </li>

        <li class="nav-item">
            <a href="login" class="nav-link" routerLinkActive="active">Logout</a>
        </li>
    </ul>
</nav>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Vendor List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>VendorID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>AssetType</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Address</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors | async | paginate:{itemsPerPage:2,currentPage:p};let i=index">
                    <td>{{vendor.vd_id}}</td>
                    <td>{{vendor.vd_name}}</td>
                    <td>{{vendor.vd_type}}</td>
                    <td>{{vendor.vd_atype}}</td>
                    <td>{{vendor.vd_fromstr}}</td>
                    <td>{{vendor.vd_tostr}}</td>
                    <td>{{vendor.vd_addr}}</td>

                    <td><button [routerLink]="['/vdedit',vendor.vd_id]" class="btn btn-info"
                            style="margin-left: 10px">Edit</button>
                        <button (click)="deleteVendor(vendor.vd_id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

<pagination-controls (pageChange)="p=$event">
