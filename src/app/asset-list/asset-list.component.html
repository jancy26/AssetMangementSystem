
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Asset List</h2>
    </div>


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Asset Id</th>
                    <th>Asset Name</th>
                    <th>Asset Type</th>
                    <th>Asset Class</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets | async ">
                    <td>{{asset.ad_id}}</td>
                    <td>{{asset.ad_name}}</td>
                    <td>{{asset.ad_type_id}}</td>
                    <td>{{asset.ad_class}}</td>
                    
                    <td><button [routerLink]="['/edit',asset.ad_id]" class="btn btn-info" style="margin-left: 10px">Update</button>
                        <button (click)="deleteAsset(asset.ad_id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
