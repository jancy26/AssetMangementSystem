<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Asset List</h2>
    </div>


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Asset Id</th>
                    <th>Asset Name</th>
                    <th>Asset Type</th>
                    <th>Asset Class</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets | async | paginate:{itemsPerPage:4,currentPage:p};let i=index">
                    <td>{{asset.ad_id}}</td>
                    <td>{{asset.ad_name}}</td>
                    <td>{{asset.ad_type}}</td>
                    <td>{{asset.ad_class}}</td>

                    <td><button [routerLink]="['/edit',asset.ad_id]" class="btn btn-info"
                            style="margin-left: 10px">Edit</button>
                        <button (click)="deleteAsset(asset.ad_id)" class="btn btn-danger">Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="login">
        <input type="text" placeholder="Enter the asset name" [(ngModel)]="searchAsset"
            (ngModelChange)="search(searchAsset)" class="form-control" style="width:500px;">
        <!--button type="submit" value="Search" (click)="search(searchAsset)" class="btn-info">Search</button>
    </div-->

    <div align="center">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>


    </div>


</div>
